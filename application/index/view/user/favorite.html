{include file="public/header" /}
<section class="g-flexview">
    <header class="m-navbar">
        <a href="{:url('user/index')}" class="navbar-item">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">收藏记录</span>
        </div>
    </header>
    <div class="g-scrollview">
        <article class="m-list list-theme4" id="m-list">
            {volist name="list" id="vo"}
            <a href="{:url('index/detail',['id'=>$vo.link_id])}" class="list-item">
                <div class="list-img">
                    <img src="{$vo.origin_image}" data-url="{$vo.origin_image}">
                </div>
                <div class="list-mes">
                    <h3 class="list-title">{$vo.title}</h3>
                    <div class="list-mes-item">
                        <div>
                            <span class="list-price"><em>¥</em>{$vo.price}</span>
                            <span class="list-del-price">¥{$vo.market_price}</span>
                        </div>
                        <div>{$vo.add_time|date='Y-m-d H:i:s'}</div>
                    </div>
                </div>
            </a>
            {/volist}
        </article>
    </div>
</section>

<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/ydui.js"></script>
<script>
    !function () {
        $('.m-list').find('img').lazyLoad({binder: '.g-scrollview'});
    }();
</script>
</body>
</html>
