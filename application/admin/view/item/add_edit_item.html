<script src="/static/plugins/ueditor/ueditor.config.js"></script>
<script src="/static/plugins/ueditor/ueditor.all.js"></script>
<script>
    $(function () {
        $(window).resize(function () {
            var wid = $("#description").parent().width();
            $("#edui1_iframeholder").width(wid);
            $("#edui1").width(wid);
        });
    });
    var ue = UE.getEditor('container',{
        autoHeight: false,
        toolbars: [
            ['simpleupload'
                ,'insertimage'
                ,'map' //Baidu地图
                , 'undo'
                ,'redo' //重做
                ,'snapscreen'//截屏
                ,'underline' //下划线
                ,'subscript' //下标
                ,'fontborder' //字符边框
                ,'superscript' //上标
                ,'formatmatch' //格式刷
                ,'preview' //预览
                ,'horizontal' //分隔线
                , 'bold'
                ,'fontsize'
                ,'forecolor'
                ,'backcolor'
                ,'justifyleft' //居左对齐
                ,'justifyright' //居右对齐
                ,'justifycenter' //居中对齐
                ,'fullscreen'
            ]]
    });
    function init(){
        $.ajax({
            type: 'POST',
            url: '/admin/item/getCate.html',
            success: function (data) {
                if (data.succ==0){
                    vm.cate1=data.data.cate1;
                    vm.cate2=data.data.cate2;
                }else{
                    toastr.warning(data.msg);
                }
            },
            error: function (e) {
                toastr.error('网络异常，请稍后再试');
            }
        });
    }
    var vm = new Vue({
        el: "#wrapper",
        data: {
            info:{},
            cate1:{},
            cate2:{},
            cur1:'{$info.cate_id}',
            cur2:'{$info.cate_id2}'
        },
        created: function () {
            init();
        }
    });
</script>
