<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            {foreach $breadcrumb as $key=>$vo}
            <li {if ($key == 2)}class="active">
                <strong><a href="#">{$vo.title}</a></strong>
                {else /}>
                <a href="{$vo.link}">{$vo.title}</a>
                {/if}
            </li>
            {/foreach}
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
