{include file="public/header" /}
{include file="public/breadcrumb" /}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统设置 <small> 全局参数.</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link" data-tip="tooltip" data-placement="left" title="" data-original-title="折叠/展开">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">网站名称</label>
                                <div class="col-sm-10 col-lg-4">
                                    <input type="text" name="site_title" placeholder="网站名称" class="form-control" value="{$config.site_title}">
                                    <span class="help-block m-b-none">此项会显示到标签栏</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存设置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{include file="public/footer" /}
