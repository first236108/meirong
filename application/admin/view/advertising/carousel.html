{include file="public/header" /}
<link href="/static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
<div class="wrapper wrapper-content animated fadeInRight ecommerce tooltip-demo" style="padding-top:0;background-color: #fff;">
    <div class="ibox-title" style="border:none;display: flex;align-items: center;">
        <h5 class="title-h5">轮播图</h5>
        <div>
            <span class="btn btn-success btn-xs pull-left self-m-l" type="button" onclick="addmodal();" data-tip="tooltip" data-placement="top" title="" data-original-title="添加服务项目"><i class="fa fa-plus"></i>&nbsp;添加</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ibox-content table-responsive" id="app" style="background-color: rgba(0,0,0,0);">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-left">ID</th>
                    <th class="text-left">名称</th>
                    <th class="text-left">图片</th>
                    <th class="text-left">链接</th>
                    <th class="text-left">开始时间</th>
                    <th class="text-left">结束时间</th>
                    <th class="text-left">排序</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(vo,index) in list">
                    <td>{{vo.id}}</td>
                    <td>{{vo.name}}</td>
                    <td><img class="feed-photo" :src="vo.img" :alt="vo.name" ></td>
                    <td><a :href="vo.link" target="_blank">{{vo.link}}</a></td>
                    <td>{{moment.unix(vo.start_time).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td>{{moment.unix(vo.end_time).format('YYYY-MM-DD HH:mm:ss')}}</td>
                    <td>{{vo.sort}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="/static/js/vue.min.js"></script>
<script src="/static/plugins/moment/moment.min.js"></script>
<script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/static/plugins/layer/mobile/layer.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            init: function (instance) {
                var _this = instance ? instance : vm;
                $.ajax({
                    type: 'GET',
                    url: '{url("advertising/carousel")}',
                    success: function (data) {
                        if (data.length) {
                            _this.list = _this.list.concat(data);
                        } else {
                            layer.open({
                                content: '没有更多内容了',
                                skin: 'msg',
                                time: 2
                            });
                        }
                    },
                    error: function (xhr, type) {
                        err(xhr.responseJSON);
                    }
                });
            },
            handle: function (index) {
                var id = vm.list[index].id;
                $.ajax({
                    type: 'POST',
                    url: '{:url("advertising/carousel")}',
                    data: {id: id},
                    success: function (data) {
                        vm.list[index].status = 1;
                    },
                    error: function (xhr, type) {
                        err(xhr.responseJSON);
                    }
                });
            }
        },
        created: function () {
            this.init(this);
        }
    });
</script>
{include file="public/footer" /}
